<div class="container">
    <div class="row" *ngIf="initialized; else loadingTemplate">
        <div class="card post-card detail col-xs-12 col-md-12">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div class="flex-colum">
                        <div class="title">
                            {{postItem.title}}
                        </div>
                        <div class="publish-date mt-1">
                            <i class="fa fa-user"></i>
                            {{postItem.username}} ({{postItem.createdAt | date:'medium'}})
                        </div>
                    </div>

                    <div *ngIf="postItem.displayCount" class="read-by">
                        {{postItem.displayCount}}
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
                <div class="mt-3">
                    <p>{{postItem.content}}</p>
                </div>
                <div class="mt-3">
                    <label>Additional Information</label>
                    <p>{{postItem.moreInfo}}</p>
                </div>
            </div>
            <div class="d-flex justify-content-end mb-2" *ngIf="isUserPost">
                <button class="btn btn-outline-danger mr-1" (click)="delete(postItem.id)">
                    <i class="fa fa-trash"></i>
                    Delete</button>
                <button class="btn btn-outline-primary mr-1" (click)="edit(postItem.id)">
                    <i class="fa fa-edit"></i>
                    Edit</button>
                <button class="btn btn-outline-success" *ngIf="!postItem.published">Publish</button>
            </div>
        </div>
    </div>
</div>
<ng-template #loadingTemplate>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
